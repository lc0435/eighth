

<!DOCTYPE html>
<html>
	<head>

			*{

		<script>
			var cot=4;
			function zjjl(){
				newtr=document.createElement("tr");
				m=document.myform.xingming.value;
				if(m=="") {alert("请输入姓名！"); newtr="";}
				ta=document.getElementById("ta1");
				ta.appendChild(newtr);
				td1=document.createElement("td");
				td2=document.createElement("td");
				td3=document.createElement("td");

				newtr.appendChild(td1);
				newtr.appendChild(td2);
				newtr.appendChild(td3);
				newtr.appendChild(td4);
				m1=document.myform.sex.value;
				td1.innerHTML=cot;
				td1.setAttribute("class","aaa");
				td2.innerHTML=m;
				td2.addEventListener("mouseover",function(){
					this.style.color="red";
				})
				td2.addEventListener("mouseleave",function(){
					this.style.color="black";
				})
				td3.innerHTML=m1;
				td4.innerHTML="<a href='javascript:void(0)' onclick='deleteTr(this)'>删除</a>"
				cot++;
				
			}
			function deleteTr(obj){
				x=obj.parentNode.parentNode;
				x.parentNode.removeChild(x);
				y=document.getElementsByClassName("aaa");
			    for(var i=0;i<y.length;i++)
			    {
				    y[i].innerHTML=i+1;
			    }
			}
		</script>
